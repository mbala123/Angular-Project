<div class="container">
  <table id="student">
    <tr>
      <th>Name</th>
      <th>Course</th>
      <th>Marks</th>
      <th>Percentage</th>
      <th>DOB</th>
      <th>Gender</th>
      <th>Address</th>
    </tr>
    <tr *ngFor='let std of students'>
    <td>{{std.name |name:std.gender}}</td>
    <td>{{std.course}}</td>
    <td>{{std.marks}}</td>
    <td>{{std.marks | percentage:totalMarks:2}}</td>
    <td>{{std.dob | formatdate}}</td>
    <td>{{std.gender |uppercase}}</td>
    <td>{{std.streetName | formatAddress:std.cityName:std.state:std.pinCode}}</td>
    </tr>
  </table>
</div>
